<!-- tag::allButValidation[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
      <img th:src="@{/images/TacoCloud.png}"/>
      <a th:href="@{/design}" id="another">Back to Ingredient</a><br/>
    <form method="POST" th:action="@{/ingredient}" th:object="${ingredient}">
      <h1>Add new Ingredient!</h1>
      <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
     	   Please correct the problems below and resubmit.
        </span>
      </div>

      <label for="id">ID: </label>
      <input type="text" th:field="*{id}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('id')}"
            th:errors="*{id}">ID Error</span>
      <br/>

      <label for="street">Name:</label>
      <input type="text" th:field="*{name}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Name Error</span>
      <br/>

      <label for="city">Type: </label>
      <input type="text" th:field="*{type}"/>
       <select th:field="*{type}">
         <option th:each="type : ${types}"
            th:value="${type}"
            th:utext="${type}"/>
       </select>
      <span class="validationError"
            th:if="${#fields.hasErrors('type')}"
            th:errors="*{type}">Type Error</span>
      <br/>

      <input type="submit" value="Submit order"/>
    </form>

  </body>
</html>
