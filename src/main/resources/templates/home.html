<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Taco Cloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}" />
    
    <style type="text/css">
		
    	.table-striped>tbody>tr>td:nth-child(2)>div:nth-child(odd) {
			  background-color: lightblue;
		}
		
	 	.table-striped>tbody>tr>td:nth-child(2)>div:nth-child(even) {
			  background-color: lightpink;
		}
    </style>
</head>
<body>
	      <div class="row">
			<h2>Welcome to.... </h2>
			<div class="col" th:replace="fragments/header :: header">...</div>
	      </div>
		  <div class="row">
		      <div class="col">
		      		<table id="example" class="table table-striped" style="width:100%">
				        <thead>
				            <tr>
				                <th scope="col" class="col-md-2 ">Order</th>
				                <th scope="col" class="col-md-8 text-center" >Tacos</th>
				                <th scope="col" class="col-md-2 text-center" >CreatedAt</th>
				            </tr>
				        </thead>
				        <tbody>
				        	<tr valign="middle" th:each="order : ${orders}">
						        <td th:text="${order.orderName}">INGREDIENT</td>
						        <td>
						        	<div class="row" th:each="taco : ${order.tacos}">
						        		<div class="col-4" th:text="${taco.name}">
						        		</div>
						        		<div class="col-8" >
						        			<div style="display: inline;" class="row" th:utext="'<b>Ingredients:</b> ' + ${taco.ingredients}"></div>
						        		</div>
						        	</div>
						        </td>
						        <td th:text="${order.CreatedAt}">CreatedAt</td>
					     	 </tr>
				        </tbody>
				  	  </table>
		      </div>
	      </div>
	      <div class="row">
			<div class="col" th:replace="fragments/footer :: footer">...</div>
	      </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
