<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Taco Cloud</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" th:href="@{/styles.css}" />
<style>

	.container{
		margin-left: 5px;
	}

	.container .row {
		margin: 1.5px;
	}
	
	.container .row .col-2 span {
		font-weight: bold;
	}
	
	.container .row .col-4 input,select {
		width: 100%;
	}
</style>
</head>
<body>
	<div th:replace="fragments/header :: header">...</div>
	<h1>Add ingredients</h1>
		<form th:action="@{/ingredient}" th:object="${ingredient}" method="post">
			<div class="container">
			  <div class="row" th:if="${#fields.hasErrors()}">
			    <div class="col-12">
			      <span class="validationError">Please correct the problems below and resubmit.</span>
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-2">
			      <span>Name:</span>
			    </div>
			    <div class="col-4">
			      <input name="name"/>
			    </div>
			    <div class="col">
		            <span class="validationError"
			            th:if="${#fields.hasErrors('name')}"
			            th:errors="*{name}">Name Error</span>
			    </div>
			  </div>
  			  <div class="row ">
			    <div class="col-2">
			      	<span>Type:</span>
			    </div>
			    <div class="col-4">
			      <select name="type">
						<option value="">Select type</option>
						<option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
					</select>
			    </div>
   			    <div class="col">
		            <span class="validationError"
			            th:if="${#fields.hasErrors('type')}"
			            th:errors="*{type}">Name Error</span>
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-2">
			      <span>Description:</span>
			    </div>
			    <div class="col-4">
			      <input name="description"/>
			    </div>
			  </div>
			  <div class="row ">
			    <div class="col-2">
			    </div>
			    <div class="col">
			      	<button class="btn btn-secondary" type="submit">Submit</button>
			    </div>
			  </div>
			</div>
		</form>
		<h1>List of ingredients</h1>
		<div class="ingredient-group">
		      <table id="example" class="table table-striped" style="width:100%">
		        <thead>
		            <tr>
		                <th scope="col">ID</th>
		                <th scope="col">Name</th>
		                <th scope="col">Type</th>
		                <th scope="col">Description</th>
		                <th scope="col">CreatedAt</th>
		            </tr>
		        </thead>
		        <tbody>
		        	<tr th:each="ingredient : ${ingredients}">
				        <td th:text="${ingredient.id}">INGREDIENT</td>
				        <td th:text="${ingredient.name}">INGREDIENT</td>
				        <td th:text="${ingredient.type}">INGREDIENT</td>
				        <td th:text="${ingredient.description}">INGREDIENT</td>
				        <td th:text="${ingredient.createdAt}">INGREDIENT</td>
			     	 </tr>
		        </tbody>
		  	  </table>
	      </div>
	      <div th:replace="fragments/footer :: footer">...</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
