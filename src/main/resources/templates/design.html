<!-- tag::all[] -->
<!-- tag::head[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
    <div th:replace="fragments/header :: header">...</div>
    <h1>Design your taco!</h1>
<!-- tag::formTag[] -->
    <form method="POST" th:object="${taco}">
    <!-- end::all[] -->


    <!-- tag::all[] -->
    <div class="container">
<!-- end::formTag[] -->
<!-- end::head[] -->
		  <div class="row">
		  		<div class="col">
	  			    <span class="validationError"
			          th:if="${#fields.hasErrors('ingredients')}"
			          th:errors="*{ingredients}">Ingredient Error</span>
		  		</div>
		  </div>
	      <div class="row" id="wraps">
		<!-- tag::designateWrap[] -->
		      <h5>Designate your wrap:</h5>
		      <div class="col-6" th:each="ingredient : ${wrap}">
		        <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
		        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
		      </div>
		<!-- end::designateWrap[] -->
	      </div>

		  <div class="row" id="proteins">
		      <h5>Pick your protein:</h5>
		      <div class="col-6" th:each="ingredient : ${protein}">
		        <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
		        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
		      </div>
	      </div>

		  <div class="row" id="cheeses">
		      <h5>Choose your cheese:</h5>
		      <div class="col-6" th:each="ingredient : ${cheese}">
		        <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
		        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
		      </div>
	      </div>

		  <div class="row" id="veggies">
		      <h5>Determine your veggies:</h5>
		      <div class="col-6" th:each="ingredient : ${veggies}">
		        <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
		        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
		      </div>
	      </div>

		  <div class="row" id="sauces">
		      <h5>Select your sauce:</h5>
		      <div class="col-6" th:each="ingredient : ${sauce}">
		        <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
		        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
		      </div>
	      </div>

		<div class="row">
	     	 <div class="col-4"><h5>Name your taco creation:</h5></div>
	     	 <div class="col-4"><input style="width: 200px" type="text" th:field="*{name}"/></div>
		     <div class="col-4"> <span class="validationError"
		            th:if="${#fields.hasErrors('name')}"
		            th:errors="*{name}">Name Error</span>
		      </div>
     	</div>

      	<div class="row">
      		<div class="col-4"><button class="btn btn-secondary">Submit your taco</button></div>
      	</div>
      	<div class="row"><div class="col"><br/></div></div>
      </div>
<!-- tag::closeFormTag[] -->
    </form>
    <div th:replace="fragments/footer :: footer">...</div>
<!-- end::closeFormTag[] -->
  	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
<!-- end::all[] -->
